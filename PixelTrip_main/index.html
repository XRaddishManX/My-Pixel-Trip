<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Trip</title>
        <link rel="icon" href="img/Logos/LogoIcono.ico">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="menu container">
                <nav class="navbar">
                    <div class="menu-1">
                        <ul class="lista">
                            <li><a href="#"><img class="logo-1" src="img/Logos/LogoLetras.png" alt="Logo"></a></li>
                            <li><a href="navbar/Game_Guide/Guide.html" class="text-nav-bar">How to play</a></li>
                            <li><a href="navbar/About/About_Us.html" class="text-nav-bar">About us</a></li>
                        </ul>
                    </div>
                    <div class="menu-2">
                        <ul>
                            <li><a href="#" class="text-nav-bar">Sing in</a></li>
                            <li><a href="#" class="text-nav-bar">Sing up</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <video class="background-video" autoplay muted loop>
                <source src="video/Gameplay.mp4">
            </video>
            <div class="content-top">
                <img class="logo-2" src="img/Logos/Logo.png" alt="Logo">
                <button class="play-button" style="color: white">Play Now</button>
            </div>
            <div class="content-middle">
                <div class="mid-page-title">
                    <h1 class="mid-page-title-text">Embrace yourself in a new adventure!</h1>
                    <ul class="game-images-list">
                        <li><div class="image-conteiner">
                            <img class="game-images" src="img/Level.png" alt="Gameplay">
                            <p class="text-image">An art style that combines 3D and pixel art</p>
                        </div></li>
                        <li><div class="image-conteiner">
                            <img class="game-images" src="img/level2.png" alt="Gameplay">
                            <p class="text-image">Diferent leves to play</p>
                        </div></li>
                        <li><div class="image-conteiner">
                            <img class="game-images" src="img/Score.png" alt="Gameplay">
                            <p class="text-image">Make your best score and go the top of the ranking</p>
                        </div></li>
                    </ul>
                </div>
            </div>
            <div class="bottom-bar">
                <p>Tortas Games Studio</p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
